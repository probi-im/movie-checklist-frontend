<div class="container">
  <div class="search">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input
        matInput
        [formControl]="searchControl"
        type="text"
        placeholder="Search"
      />
    </mat-form-field>
  </div>
  <div *ngIf="loadingUserData || firstLoadingMovies" class="loading">
    <h1>Loading your data...</h1>
  </div>
  <mat-grid-list
    *ngIf="!loadingUserData && !firstLoadingMovies"
    [cols]="colNumber"
    rowHeight="500px"
    gutterSize="50"
  >
    <mat-grid-tile
      *ngFor="let movie of filteredMovies"
      [style.background-image]="'url(' + movie.poster_path + ')'"
      [class.watched]="userMovies.includes(movie.id)"
      (click)="toggle(movie.id)"
    >
      <div class="content">
        <div class="title">{{ movie.title }}</div>
      </div>
      <div class="overlay">
        <mat-icon class="watch">visibility</mat-icon>
        <mat-icon class="unwatch">visibility_off</mat-icon>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
