<mat-toolbar>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    (click)="toggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <a
    class="brand"
    [routerLink]="['/home']"
    routerLinkActive="router-link-active"
  >
    Movie Checklist</a
  >
  <div class="buttons">
    <a
      *ngIf="!user"
      mat-stroked-button
      [routerLink]="['/login']"
      routerLinkActive="router-link-active"
      >Login</a
    >
    <a
      *ngIf="!user"
      mat-stroked-button
      [routerLink]="['/register']"
      routerLinkActive="router-link-active"
      >Register</a
    >
    <button *ngIf="user" mat-stroked-button (click)="logout()">Logout</button>
  </div>
</mat-toolbar>
